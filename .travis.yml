sudo: false

dist: trusty

language: php

php:
  - nightly
  - 7.2
  - 7.1
  - 7.0
  - 5.6

matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer install --dev --no-interaction

script:
  - phpunit --configuration=tests/phpunit.xml
  - composer cover

after_script:
  - composer coveralls